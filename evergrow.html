<!doctype html>

<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Evergrow</title>

    <style>
        body {
            background-color: rgb(209, 217, 110);
        }

        #header {
            display: flex;
            margin: 15px;
            align-items: center;
            justify-content: center;
            background-color: rgb(252, 245, 233);
            border-style: solid;
            border-width: 5px;
            border-color: rgb(190, 174, 158);
            border-radius: 30px;
        }

        .grid {
            display: grid;
            grid-template-columns: 1fr 2.5fr 1fr;
            grid-auto-rows: auto;
            gap: 20px;
            padding: 20px;
        }

        .small-1 {
            grid-column: 1;
            align-items: center;
            justify-content: center;
            background-color: rgb(252, 245, 233);
            border-style: solid;
            border-width: 5px;
            border-color: rgb(190, 174, 158);
            border-radius: 30px;

        }

        .big {
            grid-column: 2;
            align-items: center;
            justify-content: center;
            background-color: rgb(198, 230, 252);
            border-style: solid;
            border-width: 5px;
            border-color: rgb(190, 174, 158);
            border-radius: 30px;
        }

        .small-2 {
            grid-column: 3;
            align-items: center;
            justify-content: center;
            background-color: rgb(252, 245, 233);
            border-style: solid;
            border-width: 5px;
            border-color: rgb(190, 174, 158);
            border-radius: 30px;
        }

        .tree-stage {
            position: relative;
            width: 400px;
            height: 500px;
        }

        .tree-bare {
            position: absolute;
            inset: 0;
            width: 100%;
            height: 100%;
            object-fit: contain;
            pointer-events: none;
        }

        .tree-blossoms {
            position: absolute;
            inset: 0;
            pointer-events: none;
        }

        .blossom-petal {
            position: absolute;
            width: 36px;
            height: 36px;
            margin-left: -18px;
            margin-top: -18px;
            object-fit: contain;
        }

        .tree-hit-area {
            position: absolute;
            inset: 0;
            border: none;
            background: transparent;
            cursor: pointer;
        }

        .float-number {
            position: fixed;
            pointer-events: none;
            font-size: 1.5rem;
            font-weight: bold;
            color: #c71585;
        }
    </style>

</head>

<script>
    window.addEventListener("DOMContentLoaded", () => {
        const save = JSON.parse(localStorage.getItem("crystalClickerSave"));

        if (save) {
            document.querySelector(".small-1 h1").textContent =
                "Blossoms: " + save.crystals;

            document.querySelector(".big h1").textContent =
                "Click Power: " + save.clickValue;

            document.querySelector(".small-2 h1").textContent =
                "Total Clicks: " + save.totalClicks;
        }
    });
</script>

<body>

    <div id="container">

        <div id="header">
            <img src="images/logo.png" width="500px">
        </div>

        <main class="grid">
            <div class="small-1">
                <h1>Test</h1>
            </div>

            <div class="big">
                <h2>Click the tree to add blossoms</h2>

                <p class="blossom-count">
                    Blossoms on tree: <span id="crystalCount">0</span>
                </p>

                <div class="tree-stage" id="treeStage">
                    <img class="tree-bare" id="treeBare" src="images/empty-tree.png">

                    <div class="tree-blossoms" id="treeBlossoms"></div>

                    <button class="tree-hit-area" id="clickBtn"></button>
                </div>

                <p>
                    Each click adds <span id="clickValueDisplay">+1</span>
                    <span id="pluralS">s</span>
                </p>

                <div id="autoIndicator">
                    Blossoms drifting in:
                    <span id="autoValue">0</span>/sec
                </div>

                <button id="resetBtn">Reset tree</button>
            </div>

            <div class="small-2">
                <h1>Test</h1>
            </div>




        </main>














    </div>





</body>

</html>
